<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Angular Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
</head>

<body>
    <div ng-controller="MovieController as movies">
        <div ng-repeat="movie in movies.favorites">
            <p>{{ movie.title }} and it's index is: {{$index}}</p>
            <p>Released in: {{ movie.year }}</p>
            <p ng-show="movie.popular">This movie is popular!</p>
            <p ng-hide="(movie.year < '2000')">This movie is quite new!</p>
           <!--  <p ng-show="!!movie.popular">This movie is popular!</p>
            <p ng-hide="!!(movie.year < '2000')">
                This movie is quite new! -->
            <!-- </p> -->
            <hr />
        </div>
    </div>
